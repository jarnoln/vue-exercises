<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise 1</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
.box {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

#effect {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.highlight {
  background-color: red;
  width: 200px !important;
}

.shrink {
  background-color: gray;
  width: 50px !important;
}

.blue {
  background-color: blue;
}
.yellow {
  background-color: yellow;
}

.progress-bar {
  width: 200px;
  height: 20px;
  border: 1px solid black;
}
  </style>
</head>
<body>
  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="effectClasses"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="[userClass, 'box', 'blue']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      Enter class: <input type="text" v-model="userClass">
      <div class="box" :class="userClass"></div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      true or false: <input type="text" v-model="isBox">
      <div :class="[userClass, {box: isBox}]"></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      background-color: <input type="text" v-model="myStyle.backgroundColor">
      <div :style="myStyle"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button v-on:click="startProgress">Start Progress</button>
      <div class="progress-bar" :style="progressBar"></div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#exercise',
      data: {
        effectClasses: {
          highlight: false,
          shrink: true
        },
        myStyle: {
          width: '100px',
          height: '150px',
          backgroundColor: 'pink'  // Note camelCase
        },
        userClass: '',
        isBox: true,
        progressBar: {
          width: '0px'
        }
      },
      methods: {
        startEffect: function() {
          let vm = this;
          console.log("startEffect")
          setInterval(function() {
            vm.effectClasses.highlight = !vm.effectClasses.highlight
            vm.effectClasses.shrink = !vm.effectClasses.shrink
          }, 1000)
        },
        startProgress: function() {
          let vm = this;
          let width = 0;
          console.log("startProgress")
          setInterval(function() {
            width += 10;
            vm.progressBar.width = width + 'px';
          }, 100)
        }
      }
    })
  </script>
</body>
</html>
